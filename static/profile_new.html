    <div class="container-fluid text-center text-white" style="background-color:rgb(194, 142, 0); margin-bottom:25px">
        <h3>BUY TOGETHER SAVE MORE</h3>
    </div>


    <div class="jumbotron m-3 text-center" style="margin-bottom:50px">
        <h1 class="display-4">My Profile</h1>
    </div>

    <div class="container justify-content-center mb-4">
      <div class="row">
        <img style="border-radius: 50%;height: 200px;width: 200px;margin:auto" src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
      </div>
    </div>


    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Key Information</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pwd-tab" data-bs-toggle="tab" data-bs-target="#pwd-tab-pane" type="button" role="tab" aria-controls="pwd-tab-pane" aria-selected="false">Change Password</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="billing-tab" data-bs-toggle="tab" data-bs-target="#billing-tab-pane" type="button" role="tab" aria-controls="billing-tab-pane" aria-selected="false">Billing Information</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="notification-tab" data-bs-toggle="tab" data-bs-target="#notification-tab-pane" type="button" role="tab" aria-controls="notification-tab-pane" aria-selected="false">Notifications</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <form>
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 mb-3">
                <label for="club-name" class="col-form-label">Club Name</label>
                <input type="text" class="form-control" id="club-name" placeholder="ABC Club">
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 mb-3">
                <label for="person-name" class="col-form-label">Person Name</label>
                <input type="text" class="form-control" id="person-name" placeholder="John Doe">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 col-xxl-4 mb-3">
                <label for="email" class=" col-form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="hello@example.com">
              </div>
              <div class="col-8 col-sm-8 col-md-4 col-lg-8 col-xl-4 col-xxl-4 mb-3">
                <label for="hp" class="col-form-label">Phone Number</label>
                <input type="number" class="form-control" id="hp" placeholder="91234567">
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-3">
                <label for="dob" class="col-form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="91234567">
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="desc" class="form-label">Profile Description</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                <br>
                <button type="submit" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Save Changes</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="pwd-tab-pane" role="tabpanel" aria-labelledby="pwd-tab" tabindex="0">
        <form>
          <div class="container">
            <div class="row mb-3 justify-content-center">
              <div class="col-6 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
                  <label for="old-pwd" class="col-form-label">Old Password</label>
                  <input type="password" class="form-control" id="old-pwd">
              </div>
            </div>
            <div class="row mb-3 justify-content-center">
              <div class="col-6 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
                  <label for="new-pwd" class="col-form-label">New Password</label>
                  <input type="password" class="form-control" id="new-pwd">
              </div>
            </div>
            <div class="row mb-3 justify-content-center">
              <div class="col-6 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
                  <label for="confirm-new-pwd" class="col-form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirm-new-pwd">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                <br>
                <div class="row"><button type="submit" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Change Password</button></div>
              </div>
              <div class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1 col-xxl-1"></div>
              <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                <br>
                <div class="row"><button type="reset" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Reset</button></div>
              </div>
            </div>
          </div>
        </form>  
      </div>

      <div class="tab-pane fade" id="billing-tab-pane" role="tabpanel" aria-labelledby="billing-tab" tabindex="0">
        <form>
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 mb-3">
                <label for="mailing-address" class="col-form-label">Mailing Address</label>
                <input type="text" class="form-control" id="mailing-address" placeholder="1 Milky Way">
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 mb-3">
                <label for="billing-address" class="col-form-label">Billing Address</label>
                <input type="text" class="form-control" id="billing-address" placeholder="10 Infinite Loop">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 mb-3">
                <label for="card-name" class="col-form-label">Name on Credit/Debit Card</label>
                <input type="text" class="form-control" id="card-name" placeholder="1 Milky Way">
              </div>
              <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-4 col-xxl-4 mb-3">
                <label for="card-number" class="col-form-label">Card Number</label>
                <input type="number" class="form-control" id="card-number" placeholder="1234567890123456">
              </div>
              <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-2 col-xxl-2 mb-3">
                <label for="card-number" class="col-form-label">CVV</label>
                <input type="number" class="form-control" id="cvv" placeholder="123">
              </div>
              <div class="row justify-content-center">
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                  <br>
                  <button type="submit" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Update Billing Information</button>
                </div>
              </div>
            </div>
            

          </div>
        </form>
      </div>
    </div>
    <div class="tab-pane fade" id="notification-tab-pane" role="tabpanel" aria-labelledby="notification-tab" tabindex="0">
      <form>
        <div class="container">
          <div class="row justify-content-center m-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="email-updates">
              <label class="form-check-label" for="email-updates">Receive Email Updates From Stonkify</label>
            </div>
          </div>
          <div class="row justify-content-center m-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="promo-updates">
              <label class="form-check-label" for="promo-updates">Receive Discounts/Offers From Stonkify</label>
            </div>
          </div>
          <div class="row justify-content-center m-3">
            <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
              <br>
              <div class="row"><button type="submit" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Save Preferences</button></div>
            </div>
          </div>
        </div>
      </form>
    </div>
