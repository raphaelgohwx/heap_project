    <script src="../public/js/register.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white" style="background-color:rgb(0, 37, 88)">
        <a class="navbar-brand" href="#"><h1>Stonkify</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

              <a class="nav-link" href="#"><h3>About Us</h3></a>

            <li class="nav-item">
              <a class="nav-link" href="#"><h3>FAQs and Help</h3></a>

            <li class="nav-item">
                <a class="nav-link" href="#"><h3>Contact Us</h3></a>
            </li>
            <h3>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Account

                  <li><a class="dropdown-item" href="#"><h3>My Profile Details</h3></a></li>

    <div class="container-fluid text-center text-white" style="background-color:rgb(194, 142, 0); margin-bottom:25px">
        <h3>BUY TOGETHER SAVE MORE</h3>
    </div>


    <div class="jumbotron m-3 text-center" style="margin-bottom:50px">
        <h1 class="display-4">Register as a Buyer</h1>
    </div>

    <form onsubmit="return handle_form_submission()">
        <div class="container">
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="email" class=" col-form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@example.com">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="address" class="col-form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="81 Victoria Street">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="hp" class="col-form-label">Phone Number</label>
                    <input type="number" class="form-control" id="hp" placeholder="91234567">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="pwd" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="confirm-pwd" class="col-form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-pwd">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                  <br>
                  <div class="row"><button type="submit" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Register</button></div>
                </div>
            </div>
        </div>
    </form>

    <br>
    <div class="container" style="margin:auto">
        <a href="login.html">Back to Login Page</a>
    </div>
