<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="../public/js/register.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark"  style="background-color:rgb(0, 37, 88)">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>Stonkify</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size:150%">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQs and Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                My Account
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="profile.html">My Profile Details</a></li>
                <li><a class="dropdown-item" href="#">My Commits</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="login.html">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center text-white" style="background-color:rgb(194, 142, 0); margin-bottom:25px">
        <h3>BUY TOGETHER SAVE MORE</h3>
    </div>


    <div class="jumbotron m-3 text-center" style="margin-bottom:50px">
        <h1 class="display-4">Register as a Seller</h1>
    </div>

    <form onsubmit="return handle_form_submission()">
        <div class="container">
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="club-name" class="col-form-label">Club Name</label>
                    <input type="text" class="form-control" id="club-name" placeholder="ABC Club">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                  <label for="person-name" class="col-form-label">Name of Person-in-charge</label>
                  <input type="text" class="form-control" id="person-name" placeholder="John Doe">
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="email" class=" col-form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@example.com">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                  <label for="hp" class="col-form-label">Phone Number</label>
                  <input type="number" class="form-control" id="hp" placeholder="91234567">
                </div>
                
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="code" class="col-form-label">Code</label>
                    <input type="text" class="form-control" id="code">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="pwd" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                    <label for="confirm-pwd" class="col-form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-pwd">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                  <br>
                  <div class="row"><button type="submit" class="btn btn-primary" style="background-color:rgb(0, 37, 88)">Register</button></div>
                </div>
            </div>
        </div>
    </form>

    <br>
    <div class="container" style="margin:auto">
        <a href="login.html">Back to Login Page</a>
    </div>
    

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
